<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Getting Started: Handling Form Submission</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
    h1 {
      font-size: 26pt;
    }
    .italic-text {
      font-style: italic;
    }
  </style>
</head>
<body>
<h1>Alexus Jenkins - COP 3330 Project 7: Results</h1>
<p class="italic-text">Here is the data you entered:</p>
<p>Student ID: <span th:text="${greeting.id}"></span></p>
<p>Date Entered: <span th:text="${#temporals.format(greeting.date, 'MM/dd/yyyy')}"></span></p>
<p>Message: <span th:text="${greeting.content}"></span></p>
<a href="/greeting">Submit Another Message</a>
</body>
</html>
